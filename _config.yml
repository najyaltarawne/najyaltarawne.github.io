# ======== BASIC SITE SETTINGS ========
locale: "en-US"
site_theme: "default"
title: "Profile"
title_separator: "-"
name: "Najy Altarawne"
description: "Computer Science student at University of Houston"
url: "https://najyaltarawne.github.io"
baseurl: ""
repository: ""

# ======== AUTHOR PROFILE ========
author:
  avatar: "profile.jpg"
  name: "Najy Altarawne"
  bio: "Computer Science student at the University of Houston with a 3.82 GPA, minoring in Math. Expected graduation May 2026."
  location: "Houston, TX"
  employer: "University of Houston"
  email: "najyaltarawne@yahoo.com"
  github: "najyaltarawne"

last_updated: "2026-01-26"

footer:
  show: false

# ======== GOOGLE ANALYTICS ========
analytics:
  provider: google-gtag
  google:
    tracking_id: G-SQJ4PCDT8H

# ======== SITE BEHAVIOR ========
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

comments:
  provider:

atom_feed:
  hide: false
  path:

# ======== SEO ========
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# ======== SOCIAL ========
social:
  type:
  name:
  links:

# ======== FILE HANDLING ========
include:
  - .htaccess
  - _pages
  - files

exclude:
  - .bundle
  - .github
  - .jekyll-cache
  - .sass-cache
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md

keep_files:
  - .git
  - .svn

# ======== MARKDOWN / BUILD ========
encoding: "utf-8"
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# ======== GITHUB PAGES PLUGINS ========
plugins:
  - jekyll-feed
  - jekyll-seo-tag
